<div class="container">
    <div class="row">
        <mat-card class="col-xl-9 col-md-9 m">
            <mat-card-header>
                <h3>Class Levels</h3>
                <button mat-mini-fab color="primary" (click)="add()"><mat-icon title="Add Subject">add</mat-icon></button>
            </mat-card-header>
            <mat-card-content>
                <div class="col-xl-6" *ngIf="dataSource.data.length === 0">*** No Class Levels are defined</div>
                <mat-table #table *ngIf="dataSource.data.length > 0" [dataSource]="dataSource">

                    <ng-container matColumnDef="name">
                        <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
                        <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="edit">
                        <mat-header-cell *matHeaderCellDef>Edit</mat-header-cell>
                        <mat-cell *matCellDef="let element">
                            <button mat-icon-button (click)="edit(element.id)">
                              <mat-icon title="Edit Class" style="color:blue">edit</mat-icon>
                          </button>
                        </mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="delete">
                        <mat-header-cell *matHeaderCellDef>Delete</mat-header-cell>
                        <mat-cell *matCellDef="let element">
                            <button mat-icon-button class="col-lg-1" (click)="delete(element.id)">
                              <mat-icon title="Delete Class" style="color:red">delete_forever</mat-icon>
                          </button>
                        </mat-cell>
                    </ng-container>

                    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                </mat-table>

                <mat-paginator #paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" [showFirstLastButtons]="true">
                </mat-paginator>
            </mat-card-content>

        </mat-card>
    </div>
</div>
